<h1>Add a Video</h1>

<form>
	<div class='form-group'>
		<label>Title</label>
		<input class='form-control' ng-model='video.title'></input>
	</div>
	<div class='form-group'>
		<label>Genre</label>
		<input class='form-control' ng-model='video.genre'></input>
	</div>
	<div class='form-group'>
		<label>Description</label>
		<textarea class='form-control' ng-model='video.description'></textarea>
	</div>
	<input type="button" value="Save" class='btn btn-primary' ng-click='save()'></input>	
</form>
